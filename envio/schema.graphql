type Event_BatchTransferExecuted {
  id: ID!
  smartAccount: String!
  recipientCount: BigInt!
  totalValue: BigInt!
  transferType: String!
  tokenAddress: String!
  timestamp: BigInt!
  userOpHash: String!
}

type Event_TransferExecuted {
  id: ID!
  smartAccount: String!
  to: String!
  value: BigInt!
  transferType: String!
  tokenAddress: String!
  timestamp: BigInt!
  userOpHash: String!
}

type Event_TransferFailed {
  id: ID!
  smartAccount: String!
  to: String!
  value: BigInt!
  transferType: String!
  tokenAddress: String!
  reason: String!
  timestamp: BigInt!
  userOpHash: String!
}

